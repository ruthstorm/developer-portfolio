<!-- profile.component.html -->
<div class="profile">
    <img width="200" src="assets/blonde_over_shoulder.JPG" alt="Profile Picture" class="profile-image">
  <h2>{{ name }}</h2>
  <p>{{ role }}</p>
  <p> {{ location }}</p>
  <div class="social-links">
    <a class="social-button" target="_linkedIn" href="{{ linkedinUrl }}">LinkedIn</a>
    <a class="social-button" target="_github" href="{{ githubUrl }}">GitHub</a>
  </div>
</div>
